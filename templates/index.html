<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Performance Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #prediction_result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Student Exam Performance Prediction</h1>

    <form action="/predict" method="post">
        <label for="hours_studied">Hours Studied:</label>
        <input type="number" id="hours_studied" name="hours_studied" required><br><br>

        <button type="submit">Predict Score</button>
    </form>

    <div id="prediction_result"></div>
</body>
</html>
