<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Performance Prediction</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Student Exam Performance Prediction</h1>

    <form action="/predict" method="post">
        <label for="hours_studied">Hours Studied:</label>
        <input type="number" id="hours_studied" name="hours_studied" required><br><br>

        <button type="submit">Predict Score</button>
    </form>

    <div id="prediction_result"></div>

    <script>
        // JavaScript to handle the prediction result (optional)
        function displayPrediction(prediction) {
            const resultDiv = document.getElementById("prediction_result");
            resultDiv.innerHTML = `Predicted Score: ${prediction}`;
        }
    </script>
</body>
</html>
