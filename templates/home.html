<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Performance Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            width: 100%;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Student Exam Performance Prediction</h1>
    <div class="form-container">
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="hours_studied" class="form-label">Hours Studied</label>
                <input type="number" class="form-control" id="hours_studied" name="hours_studied" placeholder="Enter hours studied" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Score</button>
        </form>
        <div id="prediction_result" class="mt-3"></div>
    </div>
    <script>
        // JavaScript to handle the prediction result (optional)
        function displayPrediction(prediction) {
            const resultDiv = document.getElementById("prediction_result");
            resultDiv.innerHTML = `<div class="alert alert-success">Predicted Score: ${prediction}</div>`;
        }
    </script>
</body>
</html>
